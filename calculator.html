<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Cylinder Calc</title>
        <script>
            src="sitemap.js";
            function calc() {
                var h = parseFloat(document.getElementById("height").value);
                var r = parseFloat(document.getElementById("rad").value);
                var vol = document.getElementById("vol");


                var area = (1/3) * Math.PI * r * r;          // Calculate area of bottom circle
                vol.value = (area * h).toFixed(2);   // Show volume of cylinder to 2 decimal places
            }
        </script>
        <style>
            input[type=number] {
                width: 64px;
            }
        </style>

<!doctype html>
<html>
	<head>
		<title>JavaScript Events</title>
		<script>
			function moving(colorName) {
                            document.body.style.backgroundColor = colorName;
			}	
		</script>
	</head>


	<body>
		<span onmouseover="moving("red");">Do you need a change in life</span>
	</body>
</html>

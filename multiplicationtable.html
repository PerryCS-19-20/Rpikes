<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <script>src="sitemap.js";</script>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    <link rel="stylesheet" type="text/css" href="menu.css">
        <script src="sitemap.js"></script>
  </head>
    <body onload="buildTimesTable();">
        onload="buildMap('sitemapWrapper');"
      <div id="sitemapWrapper"></div>
        <h1>Multiplication Table</h1>
        Table Width:<input type="range" id="tableWidth" min="10" max="101" value="101" onchange="buildTimesTable();"><br>
        Table Height:<input type="range" id="tableHeight" min="10" max="101" value="101" onchange="buildTimesTable();"><br>
        <script>
            function buildTimesTable() {
                // Create a table for the multiplication table
                var timesTable = document.getElementById("timesTable");
                if(timesTable !== null) {
                    timesTable.parentNode.removeChild(timesTable);
                }
                timesTable = document.createElement("table");
                timesTable.id = "timesTable";
                var body = document.body;
                body.appendChild(timesTable);
                var width = document.getElementById("tableWidth").value;
                var height = document.getElementById("tableHeight").value;
                for(var i=0; i < height; i++) {
                    var tableRow = document.createElement("tr");
                    timesTable.appendChild(tableRow);
                    for(var a=0; a < width; a++) {
                        var cell;
                        if(i === 0) {
                            cell= document.createElement("th");
                            if(a>0) {
                                cell.textContent = a;
                            }
                        }else{
                            if(a === 0) {
                                cell = document.createElement("th");
                                cell.textContent = i;
                            }else{
                                cell = document.createElement("td");
                                cell.textContent = a*i;
                        }
                        }
                        timesTable.appendChild(cell);
                    }
                }
            }
        </script>
    </body>
</html>

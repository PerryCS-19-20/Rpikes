<textarea rows = "10" cols="80" id = "inputText">I can see a wall rising</textarea>
        <button onclick ="testHTML();">American power</button>
        <ul id = "listArea"></ul>
        <script>
        function testHTML(){
        for(var i = 0; i < 100; i++){    
            var things = document.getElementById("inputText");
            var span = document.getElementById("listArea");
            var unorderedList = document.createElement("li");
            unorderedList.textContent = things.value;
            span.appendChild(unorderedList);
            unorderedList.textContent ="I will not" + inputText.value;
                }  
            }
        </script>
